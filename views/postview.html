{% extends "layout.html" %}

{% block content %}

	<div class='postview-container'>
		
		<div class='postview-title'>
			<h3> {{post.title}}</h3>
			<a href="/author/{{post.author}}"> 
				<strong> Author: {{post.author}} </strong> 
			</a>
			<span>{{post.created.toString()}}</span>
		<div>
		
		<div class='postview-onepost'>
			{{post.content|replace('\n','<br>','g')|safe}}
			<br>
			<a href={{post.url}}>{{post.url}} </a>
		</div>
	
	</div>
{% endblock %}
