<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/typeahead.js/dist/typeahead.bundle.min.js"> </script>
  </head>
  <body>
    <div>
    <!-- Logo implementation -->  
      <div class="col-md-2">
        <a href="/" id='site-title'>
    	     <h1> CoinInfo</h1>
        </a>
      </div>
      <!-- serach box implementation -->
      
      <div class="col-md-8">
        <form action="/searchPost" method='POST'>
          <input id="searchBox" type="text" class="typeahead form-control" placeholder='Search an article' name='title'>
          <input type='submit' class="btn btn-default btn-md">
         </form> 
      </div>
      
       <!-- Bitcoin price ticker implementation -->
      <div class="col-md-2" id="priceTick-div"> 
        <img id='priceTickImage' src='/images/bitcoin-moon.jpg'>
      </div>
     </div> 
    {% block content %}{% endblock %}
  </body>
  
  <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
  
  <script type="text/javascript" src="/javascripts/utility.js">
  </script>
  <script type="text/javascript" src=""></script>
</html>
