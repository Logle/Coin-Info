<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/style_index.css">
    <link rel="stylesheet" href="/stylesheets/style_postview.css">
    <link rel="stylesheet" href="/stylesheets/style_authorview.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/typeahead.js/dist/typeahead.bundle.min.js"> </script>
  </head>
  <body>
    <div  class="row">
    <!-- Logo implementation -->
        <div class="col-md-2 text-center">
      	     <a href="/">
                <h1 class='text-success'> CoinInfo </h1>
              </a>
             <em class='text-success' id="pricetick-div">
             </em>
        </div>
        <!-- search box implementation -->
        <div class="col-md-8">
         <br>
          <form action="/searchPost"  method='POST'>
            <div class="input-group">
              <input id="searchBox" type="text" class="typeahead form-control" placeholder='Search a post' name='title'>
              <div class='input-group-btn'>
                <button type='submit' class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </div>
            </div>
          </form>
          <br>
          <div class="text-center">
            <button class="btn {% if (active === 'most recent') %} btn-success {% else %} btn-default {% endif %} btn-md">
               <a href="/"> Most recent </a>
             </button>
            <button type="button" class="btn {% if (active === 'trending') %} btn-success {% else %} btn-default {% endif %} btn-md">
              <a href="/Trending"> Trending </a>
            </button>
            <button type="button" class="btn {% if (active === 'best') %} btn-success {% else %} btn-default {% endif %} btn-md">
              <a href="/bestposts"> Best </a>
            </button>

            {% if user==='Login' %}
              <button type="button" class="btn btn-default btn-md" data-toggle='modal' data-target='#loginModal'>
                 <div class='text-primary'> Saved </div>
              </button>
            {% else %}
               <button type="button" class="btn btn-success btn-md">
                  <a href="/savedposts"> Saved </a>
               </button>
            {% endif %}

            <button type="button" class="btn btn-default btn-md" data-toggle='modal' data-target='#loginModal'>
               <div class='text-primary'>{{user.substring(0,5)}} </div>
            </button>

            <div class="modal fade" id='loginModal' tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                  <div class="modal-content">
                     <div class='modal-header'>
                        <h4> Login to save your favorite posts. </h4>
                     </div>
                     <div class='modal-body'>
                        <div> <a href="/auth/facebook"> Facebook Login </a> </div>
                        <br>
                        <div> <a href="/logout"> Logout </a> </div>
                     </div>
                     <div class='modal-footer'>
                       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     </div>
                  </div>  <!-- modal-content -->
                </div>  <!-- modal-dialog   -->
             </div>
          </div>
        </div>
    </div>

    {% block content %}{% endblock %}

  </body>

  <!-- Optional theme -->


	<!-- Latest compiled and minified JavaScript -->

  <script type="text/javascript" src="/javascripts/utility.js">

  </script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57966490-1', 'auto');
    ga('send', 'pageview');
  </script>

</html>
