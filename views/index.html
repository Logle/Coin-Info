{% extends "layout.html" %}

{% block content %}

    <div id='post-type-container'>
	    <button class="btn {% if (active === 'most recent') %} btn-primary {% else %} btn-default {% endif %} btn-md">
	       <a href="/"> Most recent	</a>
	     </button>
	    <button type="button" class="btn {% if (active === 'trending') %} btn-primary {% else %} btn-default {% endif %} btn-md"> 
	    	<a href="/Trending"> Trending </a>
	    </button> 
	    <button type="button" class="btn {% if (active === 'best') %} btn-primary {% else %} btn-default {% endif %} btn-md">
	    	<a href="/bestposts"> Best </a>
	    </button>
	  </div>  

    <div id='content-container' >
	    <table>
	    	<thead>
	    		<tr>
	    			<th style="width:30px">#</th>
	    			<th style="width:150px">Image</th>
	    			<th style="width:400px">Title</th>
	    			<th style="width:150px">Author</th>
	    			<th style="width:200px">Date</th>
	    			<th style="width:125px">Source</th>
	    			<th style="width:100px">Share </th>
	    			<th style="width:50px">Offline reading</th>
	    		<tr>
				</thead>
	    	<tbody>
	    			{% for post in posts %}
	    			<tr>
	    				<td></td>
	    				<td><img class='index-image' src={{post.image}}></td>
	    				<td>
	    					<a href="/post/{{post.title}}">{{post.title}}</a>
	    				</td>
	    				<td>
	    					<a href="/author/{{post.author}}">{{post.author}}</a>
	    				</td>
	    				<td>{{post.created.toString()}}</td>
	    				<td> <a href={{post.sourceURL}}> {{post.sourceString}} </a> </td>
	    				<td>{{post.likeFB}} <img class='share-heart' src='/images/heart.png'> </td>
	    				<td>
	    					
	    				</td>
	    			</tr>	
	    			{% endfor %}
	    	</tbody>
	    </table>
	   </div>
{% endblock %}
