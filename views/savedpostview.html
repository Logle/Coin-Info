{% extends "layout.html" %}

{% block content %}
	<br>
	<div class='bg-info col-md-8 col-md-offset-2'>
		<h3>{{user}} saved posts</h3>
		{% for post in posts %}
			<ul>
				<li>
					<a href="/post/{{post.titleEncoded}}">{{post.title}}</a>
					<span>- by </span>
					<a href="/author/{{post.author}}">{{post.author}} </a>
				</li>
			</ul>
		{% endfor %}
	</div>
{% endblock %}
