{% extends "layout.html" %}

{% block content %}
	<br>
	<div class='authorview-container bg-info col-md-8 col-md-offset-2'>
		<h3>Articles by {{author}}</h3>
		{% for post in posts %}
			<ul>
				<li>
					<a href="/post/{{post.title}}">{{post.title}}</a>
				</li>
			</ul>
		{% endfor %}
	</div>
{% endblock %}
